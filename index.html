<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Game Quick Reference</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Video Game Quick Reference</h1>

        <form id="search-term" class ='textarea'>
            <p>Use this convenient app to check the most popular streams, recent videos, and prices for physical copies of games!</p>
            <p>Just type in the full name of your game, and hit go.</p>
            <label for="search-term">Game Name Here</label>
            <input type="text" name="search-term" id="js-search-term" required>
            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <div class="group">
            <div class="item">
                <section id="twitch-results" class="hidden">
                    <h2>Twitch results</h2>
                    <ul id="twitch-results-list">
                    </ul>
                </section>
            </div>
            <div class="item">
                <section id="youtube-results" class="hidden">
                    <h2>Youtube Results</h2>
                    <ul id="youtube-results-list">
                    </ul>
                </section>
            </div>
            <div class="item">
                <section id="priceCharting-results" class="hidden">
                    <h2>PriceCharting Results</h2>
                    <ul id="priceCharting-results-list">
                    </ul>
                </section>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
